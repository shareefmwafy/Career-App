name: Build and Analyze

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Analyze
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Disable shallow clones for better analysis

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.17.0" # Adjust version as necessary

      # Step 3: Install dependencies and SonarQube scanner
      - name: Install dependencies and SonarQube Scanner
        run: |
          npm install
          npm install sonarqube-scanner --save-dev
        working-directory: ./Frontend/Mobile/

      # Step 4: Run SonarQube Scan
      - name: SonarQube Scan
        run: npm run sonar-scanner
        working-directory: ./Frontend/Mobile/
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
